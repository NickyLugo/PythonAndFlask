{% extends 'plantilla.html' %}
{% block body %}
<div class="container text-center">        
    <div class="row">
        <div class="col-md-1">
        </div>   <!--Éste cierra col-md-1-->
        <div class="col-md-10">
            <h1>Album a editar</h1>
            <br>
            <br>
            <div class="card card-body mb-4">
                <form action="/actualizar/{{album.0}}" method="POST">
                    <input type="text" name="txtTitulo" value="{{album.1}}">
                    <input type="text" name="txtArtista" value="{{album.2}}">
                    <input type="number" name="txtAnio" value="{{album.3}}">
    
                    <!-- Para evitar que no tenga funcionalidad, agregamos el tipo de botón = submit -->
                    <button type="submit" class="btn btn-outline-info">Actualizar registro</button>
                </form>
                <form action="/">
                    <button type="submit" class="btn btn-outline-info">Regresar a main</button>
                </form>
            </div>
        </div>   <!--Éste cierra col-md-10-->
        <div class="col-md-1">
        </div>   <!--Éste cierra col-md-1-->
    </div>  <!--Éste cierra row-->
</div>  <!--Éste cierra container-->      

{% endblock %}
